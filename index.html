<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 10;
            width: 350px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Replaced Image with Animated Emoji */
        .emoji-display {
            font-size: 100px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: #e91e63;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            min-height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        #yesButton {
            background-color: #4CAF50; /* Green */
            color: white;
            z-index: 100;
        }

        #noButton {
            background-color: #f44336; /* Red */
            color: white;
            position: relative;
            z-index: 99;
        }

        .hidden { display: none !important; }

        /* Success Animation */
        .success-animate {
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart {
            position: fixed;
            top: -10%;
            animation: fall 3s linear forwards;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="questionSection">
            <div class="emoji-display">ü•∫</div>
            <h1>Hey Swathi,will you be my Valentine? üíñ</h1>
            <div class="btn-group">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <div class="emoji-display success-animate">ü•∞</div>
            <h1 class="success-animate">Yayy! I love you! ‚ù§Ô∏èüíê</h1>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');

        let yesSize = 18;
        let noClicks = 0;
        
        // Funny "No" phrases
        const noPhrases = [
            "No",
            "Are you sure?", 
            "Really??", 
            "Think again!", 
            "Pwetty please?", 
            "You're breaking my heart!", 
            "I'm gonna cry...", 
            "Look at the big Yes button!"
        ];

        function moveButton() {
            // 1. Make the Yes button grow
            yesSize += 15;
            yesButton.style.fontSize = yesSize + 'px';
            yesButton.style.padding = (yesSize/2) + 'px ' + yesSize + 'px';

            // 2. Change No button text funny-style
            if (noClicks < noPhrases.length - 1) {
                noClicks++;
                noButton.innerText = noPhrases[noClicks];
            }

            // 3. Teleport the No button
            noButton.style.position = 'fixed';
            
            const padding = 50;
            const maxX = window.innerWidth - noButton.offsetWidth - padding;
            const maxY = window.innerHeight - noButton.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', moveButton);

        yesButton.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            noButton.classList.add('hidden');
            startHeartRain();
        });

        function startHeartRain() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üå∏', '‚ú®', 'üíï', 'üíò'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
