<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #main-card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            z-index: 10;
            width: 340px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 150px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesButton {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            z-index: 100;
        }

        #noButton {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            transition: 0.1s;
        }

        .hidden { display: none !important; }
        
        #success-section h1 {
            font-size: 2.2rem;
            color: var(--dark-pink);
            animation: heartBeat 1.2s infinite;
            margin-top: 15px;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .heart {
            position: fixed;
            top: -1vh;
            animation: fall 3s linear forwards;
            z-index: 1;
            user-select: none;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="main-card">
        <div id="question-section">
            <div class="gif-container">
                <img src="https://media.tenor.com/T_i_X_76_YAAAAAi/peach-goma.gif" alt="Chibi Asking">
            </div>
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <div class="gif-container">
                <img src="https://media.tenor.com/9p3vE4N0_K8AAAAi/love-sticker.gif" alt="Chibi Love">
            </div>
            <h1>Yayy! I love you! ‚ù§Ô∏èüíê</h1>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');
        
        let yesSize = 18;
        let noClicks = 0;
        const noPhrases = [
            "Are you sure?", 
            "Really??", 
            "Think again!", 
            "I'll be sad...", 
            "Very sad...", 
            "Extremely sad...", 
            "Okay fine, click YES!"
        ];

        function moveNoButton() {
            // Increase Yes size
            yesSize += 15;
            yesButton.style.fontSize = `${yesSize}px`;
            yesButton.style.padding = `${yesSize/2}px ${yesSize}px`;

            // Change No text
            if(noClicks < noPhrases.length) {
                noButton.innerText = noPhrases[noClicks];
                noClicks++;
            }

            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.position = 'fixed';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton);

        yesButton.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            noButton.classList.add('hidden');
            createHearts();
        });

        function createHearts() {
            const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíò', '‚ú®'];
            for (let i = 0; i < 75; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                    heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 70);
            }
        }
    </script>

</body>
</html>
