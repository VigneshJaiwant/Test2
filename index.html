<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #main-card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 10;
            width: 340px;
            min-height: 400px; /* Ensures space for the sticker */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gif-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .gif-container img {
            max-width: 200px;
            max-height: 200px;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin: 1rem 0;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            height: 100px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.2s ease;
        }

        #yesButton {
            background-color: var(--primary-pink);
            color: white;
            z-index: 100;
        }

        #noButton {
            background-color: #adb5bd;
            color: white;
            position: fixed; /* Fixed ensures it stays visible relative to the viewport */
            z-index: 99;
        }

        .hidden { display: none !important; }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .success-animate {
            animation: heartBeat 1.2s infinite;
        }

        .heart {
            position: fixed;
            top: -1vh;
            animation: fall 3s linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="main-card">
        <div id="question-section">
            <div class="gif-container">
                <img id="main-gif" src="https://media.tenor.com/T_i_X_76_YAAAAAi/peach-goma.gif" alt="Asking">
            </div>
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton" style="position: static;">No</button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <div class="gif-container">
                <img src="https://media.tenor.com/9p3vE4N0_K8AAAAi/love-sticker.gif" alt="Happy">
            </div>
            <h1 class="success-animate">Yayy! I love you! ‚ù§Ô∏èüíê</h1>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');
        
        let yesSize = 18;
        let noClicks = 0;
        const noPhrases = ["Sure?", "Really?", "Think again!", "Please?", "I'll be sad", "Wait!", "Last chance!"];

        function moveNoButton() {
            // Growth logic
            yesSize += 15;
            yesButton.style.fontSize = `${yesSize}px`;
            yesButton.style.padding = `${yesSize/2}px ${yesSize}px`;

            // Text change
            if(noClicks < noPhrases.length) {
                noButton.innerText = noPhrases[noClicks];
                noClicks++;
            }

            // Calculation to keep it ON SCREEN
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            
            // Stay within 10% of the edges
            const maxX = window.innerWidth - buttonWidth - 20;
            const maxY = window.innerHeight - buttonHeight - 20;

            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));

            noButton.style.position = 'fixed';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton);

        yesButton.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            noButton.classList.add('hidden');
            createHearts();
        });

        function createHearts() {
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üå∏'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                    heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 80);
            }
        }
    </script>
</body>
</html>
