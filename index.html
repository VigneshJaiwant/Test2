<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Light pink background */
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            width: 350px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gif-container {
            height: 200px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
        }

        h1 {
            color: #e91e63;
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        #yesButton {
            background-color: #4CAF50; /* The Green you liked */
            color: white;
        }

        #noButton {
            background-color: #f44336; /* The Red you liked */
            color: white;
            /* Starts static so it's visible in the card */
            position: relative; 
        }

        .hidden { display: none !important; }

        /* Success Animation */
        .success-text {
            color: #e91e63;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart {
            position: fixed;
            top: -10%;
            animation: fall 3s linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="questionSection">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/X6f_S_7_YAAAAAAA/peach-goma.gif" alt="Asking Chibi">
            </div>
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="btn-group">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/9p3vE4N0_K8AAAAC/love-sticker.gif" alt="Love Chibi">
            </div>
            <h1 class="success-text">Yayy! I love you! ‚ù§Ô∏èüíê</h1>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');

        let yesSize = 18;

        // When "No" is hovered or clicked
        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', moveButton);

        function moveButton() {
            // 1. Make the Yes button bigger
            yesSize += 10;
            yesButton.style.fontSize = yesSize + 'px';
            yesButton.style.padding = (yesSize/2) + 'px ' + yesSize + 'px';

            // 2. Teleport the No button
            // Once moved, we switch to 'fixed' so it can fly anywhere on screen
            noButton.style.position = 'fixed';
            
            const padding = 50;
            const maxX = window.innerWidth - noButton.offsetWidth - padding;
            const maxY = window.innerHeight - noButton.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // When "Yes" is clicked
        yesButton.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            noButton.classList.add('hidden');
            startHeartRain();
        });

        function startHeartRain() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üå∏', '‚ú®', 'üíï'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
