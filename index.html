<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #main-card {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            z-index: 10;
            width: 320px;
        }

        .gif-container img {
            width: 180px;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 150px; /* Space for the growing button */
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.2s ease;
        }

        #yesButton {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            z-index: 100;
        }

        #noButton {
            background-color: var(--primary-pink);
            color: white;
            position: absolute; /* Needed for the "run away" effect */
            transition: 0.1s;
        }

        /* Success State Styling */
        .hidden { display: none !important; }
        
        #success-section h1 {
            font-size: 2.2rem;
            color: var(--dark-pink);
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .heart {
            position: fixed;
            top: -1vh;
            animation: fall 3s linear forwards;
            color: var(--primary-pink);
            z-index: 1;
            user-select: none;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="main-card">
        <div id="question-section">
            <div class="gif-container">
                <img src="https://media.tenor.com/kzS_m6U8u9AAAAAi/peach-goma.gif" alt="Cute bear asking">
            </div>
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <div class="gif-container">
                <img src="https://media.tenor.com/gU_Pb_7S6yYAAAAi/tkthao219-peach.gif" alt="Happy bears hugging">
            </div>
            <h1>Yayy! I love you! ‚ù§Ô∏èüíê</h1>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');
        
        let yesSize = 16;
        let noClicks = 0;
        const noPhrases = [
            "Are you sure?", 
            "Really??", 
            "Think again!", 
            "Pwetty please?", 
            "You're breaking my heart!", 
            "I'm gonna cry...", 
            "Click YES! :("
        ];

        // "No" Button Run Away Logic
        function moveNoButton() {
            // Increase Yes Button size
            yesSize += 12;
            yesButton.style.fontSize = `${yesSize}px`;
            yesButton.style.padding = `${yesSize/2}px ${yesSize}px`;

            // Change No Button text
            if(noClicks < noPhrases.length) {
                noButton.innerText = noPhrases[noClicks];
                noClicks++;
            }

            // Move No Button to a random position
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.position = 'fixed';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton);

        // "Yes" Button Click Logic
        yesButton.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            noButton.classList.add('hidden'); // Hide the running button
            createHearts();
        });

        // Background Heart Shower
        function createHearts() {
            const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üå∏', '‚ú®'];
            for (let i = 0; i < 70; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                    heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                    heart.style.opacity = Math.random();
                    document.body.appendChild(heart);
                    
                    // Cleanup
                    setTimeout(() => heart.remove(), 4000);
                }, i * 80);
            }
        }
    </script>

</body>
</html>
